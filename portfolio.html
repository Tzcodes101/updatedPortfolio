<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!--Link to reset CSS-->
    <link rel="stylesheet" type="text/css" href="reset.css">

    <!--Link to Bootsrap CSS stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Link to my stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!--link to jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--NavBar with collapsable menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!--Heading-->
        <h1 class="navbar-brand">Talia Zisman</h1>

        <!--hamburger menu on xs small screen-->
        <div id="hamburger-icon" class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation">
            <div id="my-links">
                <!--Link to index.html-->
                <a class="nav-item nav-link active" href="aboutme.html">About Me</a>
                <!--Link to portfolio.html-->
                <a class="nav-item nav-link active" href="contact.html">Contact</a>
            </div>
            <!-- hamburger icon -->
            <button class="icon">
                <i class="fa fa-bars"></i>
            </button>
            
        </div>



        <!-- Collapsable nav links -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!--Coloration for nav link text-->
            <div class="navbar-nav">

                <!--Link to index.html-->
                <a class="nav-item nav-link active" href="aboutme.html">About Me</a>
                <!--Link to portfolio.html-->
                <a class="nav-item nav-link active" href="contact.html">Contact</a>

            </div>
        </div>
    </nav>

    <!--Activate grid system-->
    <div class="container">
        <div class="row">
            <!--Set responsive layout-->
            <div class="col-lg-12 col-md-12 col-xs-12">

                <!--Card edited from bootstrap-->
                <div class="card">

                    <!--Heading-->
                    <section class="card-body">
                        <h4 class="card-title" id="port-title">Portfolio</h4>
                    </section>

                    <!--Images, responsive to web browser via bootsrap classes-->
                    <div class="row">
                        <!-- <div class="card-columns images"> -->
                        <div class="col">
                            <h6>Safe-Space</h6>
                            <img class="img-fluid" src="Screenshots/a_welcome.png" alt="screenshot of welcome page">
                            <br>
                            <img class="img-fluid" src="Screenshots/b_top.png" alt="screenshot of top of web-page">
                            <br>
                            <img class="img-fluid" src="Screenshots/bottom.png" alt="screenshot of bottom of web-page">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Weather Application</h6>
                            <img class="img-fluid" src="Screenshots/weatherApp.png"
                                alt="screenshot of weather application">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h6>Calendar Application</h6>
                            <img class="img-fluid" src="Screenshots/calendar1.png" alt="top of calendar application">
                            <img class="img-fluid" src="Screenshots/calendar2nd.png"
                                alt="bottom of calendar application">
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>

    <!--Footer with copyright symbol-->
    <footer>
        &#169; Copyright
    </footer>

<script src="script.js"></script>

</body>

</html>
