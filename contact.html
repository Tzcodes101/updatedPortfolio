<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Form</title>

    <!--Link to reset CSS-->
    <link rel="stylesheet" type="text/css" href="reset.css">

    <!--Link to Bootsrap CSS stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Link to my stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <!--NavBar with collapsable menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!--Heading-->
        <h1 class="navbar-brand">Talia Zisman</h1>

        <!--Hamburger menu on xs screen-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-nav">
            <!--border around hamburger menu-->
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="my-nav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">About Me</a></li>
                <li class="nav-item"><a href="portfolio.html" class="nav-link">My Portfolio</a></li>
            </ul>
        </div>

    </nav>

    <!--Activate grid system-->
    <div class="container">
        <div class="row justify-content-md-center">
            <!--Set responsive layout-->
            <div class="col-lg-5 col-md-9 col-xs-12">

                <!--Card edited from bootstrap-->
                <section class="card card-contact">

                    <!--Card heading-->
                    <h4 class="card-header">Contact</h4>

                    <!--Card-body-->
                    <form class="card-body">

                        <!--Input name-->
                        <div class="form-row">
                            <div class="col">
                                <label>Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div> <br>

                        <!--Input email-->
                        <div class="form-group">
                            <label for="exampleFormControlInput1">
                                Email address
                            </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>

                        <!--Input message-->
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">
                                Message
                            </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                            </textarea>
                        </div>

                        <!--Submit button-->
                        <button type="button" class="btn btn-dark">
                            Submit
                        </button>

                    </form>
                </section>

            </div>
        </div>
    </div>

    <!--Footer with copyright symbol-->
    <footer>
        &#169; Copyright
    </footer>

    <!--scripts for bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
